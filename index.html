<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Vanilla Notes</title>
</head>
<body>
  <header>
    <h1>Sticky Notes</h1>
    <p>Use the input fields below to add notes to this app. You can also delete notes as needed after adding them.</p>
  </header>
  <main>
    <div class="noteSubmission">
      <input type="text" id="noteTitle" placeholder="Enter a title for your note">
      <textarea id="noteBody" placeholder="Enter your note"></textarea>
      <button id="newNoteBtn">Add Note</button>
    </div>
    <div class="noteContainer">

    </div>
  </main>
  <footer>
    <small>Javier Orozco 2023</small>
  </footer>
  <script src="scripts/notes.js"></script>
</body>
</html>
